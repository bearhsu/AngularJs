<!DOCTYPE html>
<html lang="en" ng-app="eApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
    
</head>

<body>
    <div class="container" ng-controller="main">
        <div ng-include="'template/template-controll.html'"></div>
        
        <div ng-if="main.query" class="slide-down" ng-include="'template/queryTemplate.html'"></div>
        <div ng-if="main.maintenance" class="slide-down" ng-include="'template/maintenanceTemplate.html'"></div>
        
        <div class="slide-down" ng-include="'template/result.html'"></div>
        
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--    Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- bootstrap4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--    angularJs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
    <!-- mine -->
    <script src="js/app.js"></script>
    <script src="js/service/sysInfoService.js"></script>
    <script src="js/filter/number.js"></script>
    <script src="js/filter/vipCode.js"></script>
    <script src="js/controller/BaseController.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/controller/templateController.js"></script>
    <script src="js/controller/queryController.js"></script>
    <script src="js/controller/maintenanceController.js"></script>
    <script src="js/controller/resultController.js"></script>

    <script src="js/directive/paging.js"></script>
</body>

</html>
